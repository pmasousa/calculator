<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-calc">
        <div class="calc">
            <div class="display">
                <div class="operation">0</div>
                <div class="result"></div>
            </div>
            <div class="calc-buttons">
                <button class="btn" id="AC">AC</button>
                <button class="btn" id="DEL">DEL</button>
                <button class="btn" id="^">^</button>
                <button class="btn" id="/">รท</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="*">ร</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="+">+</button>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="-">-</button>
                <button class="btn" id="0">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn equals" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
